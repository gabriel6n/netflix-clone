<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="netflix css/reset.css">
    <link rel="stylesheet" type="text/css" href="netflix css/layout.css">
    <link rel="stylesheet" type="text/css" href="netflix css/shadow.css">
    <link rel="stylesheet" type="text/css" href="netflix css/footer-menssage.css">
    <link rel="stylesheet" type="text/css" href="netflix css/header/header.css">
    <link rel="stylesheet" type="text/css" href="netflix css/main/poster-movie.css">
    <link rel="stylesheet" type="text/css" href="netflix css/movies/container--listMovie.css">
    <script src="https://kit.fontawesome.com/03ae0ea599.js" crossorigin="anonymous"></script>
    <script type="module" defer src="/netflix js/index.js"></script>
    <script type="module" defer src="/netflix js/script.js"></script>


    <title>Netflix</title>
</head>

<body>
    <div class="shadow"></div>
    <!-- Navbar -->
    <header class="header">
        <div class="navigation">
            <a href="">
                <img class="logo" src="img/netflix-logo-navbar.png">
            </a>
            <ul class="primary-navigation">
                <li class="navigation-tab">
                    <a href="">Inicio</a>
                </li>
                <li class="navigation-tab">
                    <a href="">Series</a>
                </li>
                <li class="navigation-tab">
                    <a href="">Filmes</a>
                </li>
                <li class="navigation-tab">
                    <a href="">Bombando</a>
                </li>
                <li class="navigation-tab">
                    <a href="">Minha Lista</a>
                </li>
            </ul>
            <div class="secondary-navigation">
                <div class="element-nav">
                    <div class="search">
                        <div class="icon"></div>
                        <div class="input">
                            <input type="text" placeholder="Títulos, gente e gênero... ">
                        </div>
                    </div>
                </div>
                <div class="element-nav ">
                    <div class="notification">
                        <a href="">
                            <i class="fa-regular fa-bell fa-sm"></i>
                        </a>
                    </div>
                </div>
                <div class="element-nav">
                    <div class="user">
                        <div class="user__img" href="">
                            <img src="img/ekko.jpg" alt="user">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


</body>

</html>
